<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sillas ARTIE</title>
    <link rel="icon" href="img/logo1.png" type="img/icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="container">
       <header class="row bg-danger bg-gradient navbar-expand-lg mb-2">
      <div class="col-sm-4 col-12">
      <img src="img/logo.png" alt="logoHeader" class="pl-5 text-center">
    </div>
    </header>
    <main>
      <div class="text-center">
      <h1>E-commerce de Sillas de Dise√±o</h1>
      </div>
      <form id="formBuscar">
        <input type="text" id="inputBuscar" value="" placeholder="Buscar Articulo..."/>
      </form>
      <section class="ocultar">
        <button class="btn btn-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img src="img/cart.png"></button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de Compras</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <h1>Carrito (<span id="cantidadProductos">0</span>)</h1>
        <div id="carrito">
          <!-- Productos que selecciono para agregar al carrito -->
        </div>
        <h3>Total: $<span id="totalCarrito">0</span></h3>
        <a href="#" id="botonComprar" class="btn btnComprar oculto">Finalizar Compra</a>
      </div>
    </div>
      </section>
      <div id="productos">
        <!-- Productos que tengo en la base de datos -->
      </div>
    </main>
    <div class="fixed-bottom">
      <img src="img/wass.png">
    </div>
    <footer class="row bg-danger bg-gradient navbar navbar-expand-lg text-center p-1">
      <div class="col-sm-4 col-12">
       <img src="img/logo.png" alt="logoFooter">
      </div>
      <div class="col-sm-4 col-12">
        <a href="" target="_blank" class="text-decoration-none text-white"><img src="img/imgrrss.png" alt="logorrss"></a>
      </div>
      <div class="col-sm-4 col-12">
        <a href="" target="_blank" class="text-decoration-none text-white"><h3>Contacto</h3></a>
      </div> 
   </footer>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
